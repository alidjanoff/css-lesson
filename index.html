<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./assets/scss/index.css" />
    <title>Home Page</title>
  </head>
  <body>
    <h1>Welcome 2</h1>

    <main>
      <section>
        <h2>Hello</h2>
      </section>
    </main>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          1024: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
          468: {
            slidesPerView: 2,
            spaceBetween: 30,
          },
        },
      });
    </script>
    <script
      src="https://kit.fontawesome.com/66f8655eb0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
