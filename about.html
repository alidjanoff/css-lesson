<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/scss/index.css" />
    <title>About Page</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
    </header>

    <main>
      <section class="about">
        <div class="container">
          <div class="row">
            <h2>Welcome to About page</h2>
            <form class="aboutForm">
              <div class="inputBox">
                <label for="firstName">Ad</label>
                <input
                  type="text"
                  placeholder="Ad"
                  name="firstName"
                  id="firstName"
                  required
                />
              </div>
              <div class="inputBox">
                <label for="surname">Soyad</label>
                <input
                  type="text"
                  placeholder="Soyad"
                  name="surname"
                  id="surname"
                  required
                />
              </div>
              <div class="inputBox">
                <label for="age">Yaş</label>
                <input
                  type="text"
                  placeholder="Yaş"
                  name="age"
                  id="age"
                  required
                />
              </div>
              <button class="btn">Göndər</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/66f8655eb0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
